<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEKSUM Insights</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading {
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        .archive {
            margin-top: 3rem;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .archive h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .archive-list {
            list-style: none;
            padding: 0;
        }

        .archive-list li {
            margin: 0.8rem 0;
        }

        .archive-list a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: block;
            transition: all 0.3s ease;
        }

        .archive-list a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .archive {
                padding: 1rem;
                margin-top: 2rem;
            }

            .archive-list a {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TEKSUM Insights</h1>
        <p class="loading">Loading latest insights...</p>
        <div class="archive">
            <h2>Recent Reports</h2>
            <ul class="archive-list" id="archiveList">
                <li>Loading archives...</li>
            </ul>
        </div>
    </div>
    <script>
        function formatDate(filename) {
            const match = filename.match(/tech_business_report_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
            if (match) {
                const [_, year, month, day, hour, minute] = match;
                const date = new Date(year, month - 1, day);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric'
                });
            }
            return filename;
        }

        // List all reports and find the most recent ones
        fetch('.')
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .filter(a => a.href.includes('tech_business_report_'))
                    .map(a => a.href)
                    .sort()
                    .reverse();

                if (links.length > 0) {
                    // Redirect to the most recent report
                    window.location.href = links[0];

                    // Update archive list
                    const archiveList = document.getElementById('archiveList');
                    archiveList.innerHTML = links.slice(0, 5)
                        .map(link => {
                            const filename = link.split('/').pop();
                            const date = formatDate(filename);
                            return `<li><a href="${link}">${date}</a></li>`;
                        })
                        .join('');
                } else {
                    document.querySelector('.loading').textContent = 'No reports found';
                    document.getElementById('archiveList').innerHTML = '<li>No archived reports available</li>';
                }
            })
            .catch(error => {
                document.querySelector('.loading').textContent = 'Error loading reports';
                document.getElementById('archiveList').innerHTML = '<li>Error loading archives</li>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
